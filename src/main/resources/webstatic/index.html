<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users MVC - Application</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/simple_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/simple_modules/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/simple_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/simple_modules/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="/simple_modules/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/simple_modules/admin-lte/dist/css/adminlte.min.css">
  
  <script id="error.mustache" type="x-tmpl-mustache">
    <div style="text-align: center; padding-top: 10px;">
        <h2 class="headline text-danger">{{errorCode}}</h2>
        <div class="error-content">
            <h3><i class="fas fa-exclamation-triangle text-danger"></i>{{errorMessage}}</h3>
        </div>
    </div>
  </script>
  <script id="loading.mustache" type="x-tmpl-mustache">
    <div style="text-align: center; padding-top: 10px;">
        <div class="spinner-border text-secondary" style="text-align: center; vertical-align: middle;"></div>
    </div>
  </script>
</head>
<body id="simpleRoot" class="hold-transition sidebar-mini layout-fixed">
    <!-- Preloader -->
    <div id="loading" class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" src="/simple_modules/admin-lte/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60" />
    </div>
</body>
<!-- jQuery -->
<script src="/simple_modules/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/simple_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="/simple_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/simple_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/simple_modules/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="/simple_modules/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
<script src="/simple_modules/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="/simple_modules/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
<script src="/simple_modules/jszip/dist/jszip.min.js"></script>
<script src="/simple_modules/pdfmake/build/pdfmake.min.js"></script>
<script src="/simple_modules/pdfmake/build/vfs_fonts.js"></script>
<script src="/simple_modules/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="/simple_modules/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="/simple_modules/datatables.net-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="/simple_modules/admin-lte/dist/js/adminlte.min.js"></script>
<!-- Mustache -->
<script src="/simple_modules/mustache/mustache.min.js"></script>
<!-- Single App Partial Loading -->
<script src="/js/simple.js"></script>
<script language="javascript">
  new SimpleApp(
      Mustache
  ).run(true, "/app/", "/app/login");
</script>
</html>
